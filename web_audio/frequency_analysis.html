<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frequency Analyzer</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Analyzer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for custom styling -->
</head>
<body>
    <div class="container">
        <h1>Audio Frequency Analyzer</h1>
        <input type="file" id="audioFile" accept="audio/*" class="file-input">
        <button id="startButton" class="btn">Start Analyzing</button>
        <div id="results" class="results">
            <p id="frequencyDisplay">Frequency: 0 Hz</p>
            <p id="alertDisplay" style="color: red;"></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
